<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canary Chamber</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="closed">
      <h3>
        Chamber is currently closed.
      </h3>
    </div>
    <div id="enter">
      <label for="name">Enter a display name to join the ringing chamber:</label>
      <input id="name" type="text" />
      <label for="secret">Enter the secret word:</label>
      <input id="secret" type="text" />
      <button type="button" id="enterbutton">
        Enter the chamber
      </button>
    </div>
    
    <div id="container" style="display:none">
      <div class="column">
        <h3>
          Ringers
        </h3>
        <ul id="entrants">
          
        </ul>
        <ul id="numbells">
          <li id="minimus">4</li>
          <li id="minor">6</li>
          <li id="major">8</li>
          <li id="royal">10</li>
          <li id="maximus">12</li>
          <li id="fourteen">14</li>
          <li id="sixteen">16</li>
        </ul>
        <ul id="conduct">
          <li id="start">Start</li>
          <li id="reset">Reset</li>
        </ul>
        <textarea readonly></textarea>
        <input type="text" id="chat">
      </div>
      <div class="column" id="room">
        <div id="display">
          
        </div>
        <div id="bells">
          
        </div>
        <div id="controls">
          
        </div>
        
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </body>
</html>
